<!DOCTYPE html>
<html ng-app="blueMixTimeLine" lang="en">

	src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"
	type="text/javascript"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="js/timelinecontroller.js"></script>
<script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>

<!-- Styles -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<body ng-controller="TimelineController">
	<bnavbar></bnavbar>
	<div class="container">
		<div class="row">
			<div class="col-lg-9">
				<!-- The time line not done yet
                   <bluetimeline></bluetimeline> 	-->
				<h3 >This Website is still under Construction!</h3>
				<h1 >It has only been tested on Chrome and Firefox.</h1>
				<br />
				<hr />
				<div ng-repeat="entry in curatedEntries">
					<blueentry entry="entry"></blueentry>
					<hr />
				</div>
			</div>
			<div class="col-lg-3">
				<blueinfo></blueinfo>
				<!-- <bluetweet></bluetweet> -->
				<div class="well">
					<h4>
						<a href="https://twitter.com/IBMBluemix">@IBMBluemix</a>
					</h4>
					<a class="twitter-timeline"
						data-chrome="nofooter noborders noheader transparent noscrollbar"
						href="https://twitter.com/IBMBluemix"
						data-widget-id="534352942095032320">Tweets by @IBMBluemix</a>
					<script>
						!function(d, s, id) {
							var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/
									.test(d.location) ? 'http' : 'https';
							if (!d.getElementById(id)) {

								js.id = id;
								js.src = p
										+ "://platform.twitter.com/widgets.js";
								fjs.parentNode.insertBefore(js, fjs);
							}
						}(document, "script", "twitter-wjs");
					</script>
				</div>
				<blueresources></blueresources>
			</div>
		</div>
		<bluefooter></bluefooter>
	</div>
</body>
<script>
	jQuery(document).ready(function() {
		jQuery("abbr.timeago").timeago();
	});
</script>

</html>
